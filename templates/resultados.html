<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables (opcional) -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
</head>
<body class="container mt-4">

    <h2 class="mb-4">Resultados de la Clasificación</h2>

    <div class="mb-5">
        {{ grafico|safe }}
    </div>

    <h4 class="mt-5 mb-3">Tabla de Resultados</h4>
    <div class="table-responsive">
        {{ tables[0]|safe }}
    </div>

    <div class="mt-4">
        <a href="{{ url_for('exportar') }}" class="btn btn-success me-2">⬇ Descargar resultados en Excel</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">↩ Volver a subir otro archivo</a>
    </div>

    <!-- jQuery y DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('table.data').DataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.5/i18n/es-ES.json'
                }
            });
        });
    </script>

</body>
</html>
