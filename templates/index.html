<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicci√≥n de Rendimiento</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/cosmo/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="mb-4">Sube un archivo Excel para predecir rendimiento estudiantil</h2>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <input type="file" name="file" accept=".xlsx" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Subir y Predecir</button>
    </form>

</body>
</html>
